<mat-grid-list cols="4" rowHeight="400px" gutterSize="32px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [routerLink]="tile.path"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        class="worker-grid-tile"
    >
        <h2 class="tileTitle">
            {{ tile.text }}
        </h2>
    </mat-grid-tile>
</mat-grid-list>
