<svg viewBox="0 0 1600 1300">
    <defs>
        <symbol id="gear" viewBox="0 0 500 500">
            <defs>
                <g id="spoke">
                    <path
                        d="M 0 100 L 20 0 L 80 0 L 100 100 Z"
                        stroke-width="10"
                    />
                </g>
            </defs>
            <g>
                <circle
                    cx="250"
                    cy="250"
                    r="150"
                    stroke-width="100"
                    fill="transparent"
                />
                <use
                    href="#spoke"
                    x="200"
                    y="0"
                    height="100"
                    width="100"
                    transform="rotate(0, 250, 250)"
                />
                <use
                    href="#spoke"
                    x="200"
                    y="0"
                    height="100"
                    width="100"
                    transform="rotate(90, 250, 250)"
                />
                <use
                    href="#spoke"
                    x="200"
                    y="0"
                    height="100"
                    width="100"
                    transform="rotate(180, 250, 250)"
                />
                <use
                    href="#spoke"
                    x="200"
                    y="0"
                    height="100"
                    width="100"
                    transform="rotate(270, 250, 250)"
                />
                <use
                    href="#spoke"
                    x="200"
                    y="0"
                    height="100"
                    width="100"
                    transform="rotate(45, 250, 250) translate(0, -15)"
                />
                <use
                    href="#spoke"
                    x="200"
                    y="0"
                    height="100"
                    width="100"
                    transform="rotate(135, 250, 250) translate(0, -15)"
                />
                <use
                    href="#spoke"
                    x="200"
                    y="0"
                    height="100"
                    width="100"
                    transform="rotate(225, 250, 250) translate(0, -15)"
                />
                <use
                    href="#spoke"
                    x="200"
                    y="0"
                    height="100"
                    width="100"
                    transform="rotate(315, 250, 250) translate(0, -15)"
                />
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="rotate"
                    from="0 250 250"
                    to="360 250 250"
                    dur="3s"
                    repeatCount="indefinite"
                />
                <circle
                    cx="250"
                    cy="250"
                    r="30"
                    stroke-width="100"
                    fill="transparent"
                />
            </g>
        </symbol>

        <symbol id="worker" viewBox="0 0 250 250">

                widht="100"

                stroke="blue"

                height="50"
                widht="50"

                stroke="black"
            />
            <use

                widht="70"

                stroke="red"
            />
            <use

                height="70"
                widht="70"

                stroke="red"

                height="50"
                widht="50"

                y="90"
                fill="black"
                stroke="black"

                width="500"
                fill="transparent"
                stroke="black"
                stroke-width="30"

        </symbol>
        <symbol id="messagePort" viewBox="0 0 1000 1000">
            <defs>
                <symbol id="port" viewBox="0 0 450 450">
                    <g>
                        <path
                            id="Box"
                            d="
                            M 0 100
                            V 300
                            H 450
                            V 100
                            Z"
                            stroke="orange"
                            stroke-width="25"
                            fill=""
                        />
                        <path
                            d="M 100 100 L 50 0 H 200 L 150 100 Z"
                            stroke="blue"
                            stroke-width="25"
                        />
                        <path
                            d="M 300 100 L 250 0 H 400 L 350 100 Z"
                            stroke="blue"
                            stroke-width="25"
                        />
                    </g>
                </symbol>
                <symbol viewBox="0 0 0 500">
                    <g>
                        <path id="messagePath" d="M 0 0 L 0 500" />
                    </g>
                </symbol>
                <symbol viewBox="0 0 0 500">
                    <g>
                        <path id="returnPath" d="M 0 500 L 0 0" />
                    </g>
                </symbol>
            </defs>
            <use
                href="#port"
                x="0"
                y="0"
                height="200"
                width="200"
                transform="rotate(180, 100, 100), translate(0, 60)"
            />
            <use
                href="#port"
                x="0"
                y="0"
                height="200"
                width="200"
                transform="translate(0, 600)"
            />
            <circle cx="65" cy="100" r="20" fill="#529fd9">
                <animateMotion dur="1.6s" repeatCount="indefinite">
                    <mpath href="#messagePath" />
                </animateMotion>
            </circle>
            <circle cx="150" cy="100" r="20" fill="#d95252">
                <animateMotion dur="1.6s" repeatCount="indefinite">
                    <mpath href="#returnPath" />
                </animateMotion>
            </circle>
        </symbol>

                        />

                    </g>
                </symbol>
                <symbol viewBox="0 0 0 500">
                    <g>

            <use

                y="0"

            <use

                y="0"
                height="200"
                width="200"
                transform="translate(0, 600)"
            />
            <circle cx="65" cy="100" r="50" fill="#529fd9">
                <animateMotion dur="1.6s" repeatCount="indefinite">
                    <mpath href="#EmessagePath" />
                </animateMotion>
            </circle>
        </symbol>
