<h1>Multiple Workers</h1>

Single Worker
<div class="thread-container">
    <ng-container *ngFor="let task of (combinedTask | async)">
        <div
            [style.width]="task.size"
            [style.background]="task.color"
            class="task"
        >
            {{ task.content }}
        </div>
    </ng-container>
</div>

<worker-platform-code-block [language]="'typescript'" [content]="codeSample">
</worker-platform-code-block>
